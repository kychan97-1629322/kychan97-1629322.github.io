<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application: Sales Associate</title>
	<link rel="stylesheet" type="text/css" href="AppForm.css" />
</head>
<body>

<h2>Job Application: Sales Associate</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label> 
			<input type="text" name="fulltname">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>
	
	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Confirm password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>
	
	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you at least 18 years old?</label> 
			<input type="radio" name="age" value="yes">Yes
			<input type="radio" name="age" value="no">No
		</div>
		
		<div class="field">
			<label>If no, are you legally allowed to work and have the permission of a guardian?</label> 
			<input type="radio" name="age" value="yes">Yes
			<input type="radio" name="age" value="no">No
		</div>
				
		<div class="field">
			<label>Are there are extended periods of time you cannot work in the next 6 months?</label> 
			<input type="radio" name="months" value="yes">Yes
			<input type="radio" name="months" value="no">No
		</div>

		<div class="field">
			<label>If yes, please explain.</label><br>
			<textarea name="position" rows="2" cols="60"></textarea>
		</div>
		
		<div class="field">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
				<input type="checkbox" name="position_pt" value="parttime">Part time
				<input type="checkbox" name="position_ft" value="fulltime">Full time
				<input type="checkbox" name="position_sl" value="seasonal">Seasonal
				<input type="checkbox" name="position_tp" value="temporary">Temporary
			</ul>
		</div>
		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>
	
	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>What skills will you bring to the Sales Associate team?</label><br>
			<textarea name="skills" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Why are you seeking this position?</label><br>
			<textarea name="position" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe previous employment experience, or previous community service.</label><br>
			<textarea name="position" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
